<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
	<link href="./resources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<header>
		<div class="container">
			<div class="header-info">
				<img class="logo" src="./resources/images/logo.png">
				<h2 class="title">Secret Agent Supply Inc</h2>
			</div>
		</div>
	</header>

	<div class="bike-container">
		<div class="container">
			<div class="info">
				<h2>New Arrival</h2>
				<h3>sport bikes and motorcycles</h3>
			</div>
		</div>
	</div>

	<nav>
		<div class="nav-container">
			<a href="#">Eyewear</a>
			<a href="#">Apparel</a>
			<a href="#">Gadgets</a>
			<a href="#">Vehicles</a>
			<a href="#">Classes</a>
			<a href="#">Contact</a>
		</div>
		<div class="container mobile-nav">
			<a>Menu</a>
		</div>
	</nav>

	<div class="main-container">
		<div class="products">
			<div class="pic .pen">
				<img src="./resources/images/pen.png"><span>Exploding Pen</span>
			</div>
			<div class="pic watch">
				<img src="./resources/images/watch.png"><span>Cellular Watch</span>
			</div>
			<div class="pic glasses">
				<img src="./resources/images/glasses.png"><span>Thermal Glasses</span>
			</div>
		</div>

			<div class="details">
				<div class="bit">
					<span>Location</span>
					<p>-47.346436, 84.32354</p>
				</div>
				<div class="bit">
					<span>Hours</span>
					<p>0800-1800</p>
				</div>
			</div>
	</div>

	<footer>
		<div class="container">
			<span>Copyright Secret Agent Supply Inc.</span>
		</div>
	</footer>
</body>

</html>
